<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
<link rel="stylesheet" href="css/general.css">
<link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo-container">
                <h1>facebook</h1>
                <div class="menu-container">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-bars"></i>
                </div>
            </div>
            <div class="icons-container">
                <i class="fas fa-home"></i>
                <i class="fas fa-user-friends"></i>
                <i class="fas fa-plus-circle"></i>
                <i class="fas fa-bell"></i>
                <i class="fas fa-video"></i>
                <i class="fas fa-store"></i>
            </div>
        </div>
    </header>
    <section class="status">
        <div class="container">
            <div class="status-container">
                <img src="img/tablo.gif" alt="Myself">
                <input type="text" name="status" id="status" placeholder="What's on your mind?">
                <i class="fas fa-images"></i>
            </div>
        </div>
    </section>
    <section class="feelings-section">
        <div class="container">
            <div class="feelings-container">
                <div class="feelings">
                    <i class="fas fa-smile-beam"></i>
                    <span>Feelings</span>
                </div>
                <div class="live-video">
                    <i class="fab fa-youtube"></i>
                    <span>Live Video</span>
                </div>
                <div class="locations">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Locations</span>
                </div>
            </div>
        </div>
    </section>
    <div class="black-div"></div>
    <section class="story-section">
        <div class="container">
        <div class="story-container">
        <div class="story">
            <img src="img/tablo.gif" alt="Myself">
            <div class="add-to-story">
                <i class="fas fa-plus"></i>
                <p>Add to story</p>
            </div>
        </div>
        <div class="story">
            <p>Your story</p>
        </div>
        <div class="story">
            <p>Other's story</p>
        </div>
        <div class="story"></div>
    </div>
</div>
    </section>
    <div class="black-div"></div>
<section class="post">
    <div class="container">
        <div class="photo-container">
            <img src="img/tablo.gif" alt="Me">
            <div class="name">
                <h4>Aleksandro Milenkov</h4>
                <div class="time">
                    <span>8min</span>
                    <span>&middot;</span>
                    <span><i class="fas fa-user-friends"></i></span>
                </div>
            </div>
            <i class="fas fa-ellipsis-h"></i>
        </div>
    </div>
</section>
<section class="shared-post">
    <div class="container">
        
            <div class="photo-container">
                <div class="dummyPicture"></div>
                <div class="name">
                    <h4>Beautiful Page Sv Nikole</h4>
                    <div class="time">
                        <span>8min</span>
                        <span>&middot;</span>
                        <span><i class="fas fa-globe-europe"></i></span>
                    </div>
                </div>
            </div>
            <div class="content">
                <p>Beautiful day in Sv Nikole</p>
                <img src="img/fountain.jpg" alt="fountain and park">
            </div>
    </div>
</section>
<section class="feedback">
        <div class="feedback-buttons">
            <button><i class="far fa-thumbs-up"></i></i></button>
            <button><i class="far fa-comment-alt"></i></button>
            <button><i class="far fa-share-square"></i></button>
        </div>
</section>
</body>
</html>
